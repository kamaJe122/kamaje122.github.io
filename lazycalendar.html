<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧行程管理系統</title>
    <style>
        :root {
            --main-color: #FFC400;
            --secondary-color: #FFF3C4;
            --error-color: #D32F2F;
            --base-font-size: 14px;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            font-size: var(--base-font-size);
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .event-title {
            font-weight: bold;
            font-size: calc(var(--base-font-size) + 2pt);
            margin-bottom: 8px;
        }

        .event-detail {
            margin: 4px 0;
            padding: 8px;
            border-radius: 4px;
            cursor: text;
        }

        .event-detail:hover {
            background-color: var(--secondary-color);
        }

        /* 手機版樣式 */
        @media screen and (max-width: 430px) {
            .container {
                padding: 10px;
                margin: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="drop-zone" id="dropZone">
            <p>拖放圖片至此或點擊上傳 (支援PNG/JPG)</p>
            <input type="file" id="fileInput" hidden accept="image/png, image/jpeg">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div id="eventList"></div>

        <div class="toolbar">
            <button class="btn btn-primary" onclick="addNewEvent()">+ 新增行程</button>
        </div>
    </div>

    <script>
        let events = [];

        // 初始化拖放功能 (保持原有不變)...

        // 新增Google Calendar時間格式轉換
        function toGoogleCalendarTime(dateStr, timeStr) {
            const date = new Date(`${dateStr}T${timeStr}`);
            return date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
        }

        // 修改後的匯出功能
        function exportToCalendar(index) {
            const event = events[index];
            const start = toGoogleCalendarTime(event.date, event.time);
            const end = toGoogleCalendarTime(event.date, 
                new Date(`1970-01-01T${event.time}`).getTime() + 3600000 // 預設1小時
                .toTimeString().slice(0,5));

            const params = new URLSearchParams({
                text: event.title,
                dates: `${start}/${end}`,
                location: event.location,
                details: event.notes
            });

            window.open(`https://calendar.google.com/calendar/render?action=TEMPLATE&${params}`);
        }

        // 強化版雙擊編輯功能
        function makeEditable(element, index, field, inputType = 'text') {
            element.ondblclick = () => {
                const input = document.createElement(inputType === 'textarea' ? 'textarea' : 'input');
                input.type = inputType;
                input.value = element.innerText;
                input.style.width = '100%';
                
                input.onblur = () => {
                    events[index][field] = input.value;
                    element.innerText = input.value;
                    element.style.display = 'block';
                    input.remove();
                };

                element.style.display = 'none';
                element.parentNode.insertBefore(input, element);
                input.focus();
            };
        }

        // 修改後的渲染功能
        function renderEvents() {
            const container = document.getElementById('eventList');
            container.innerHTML = events.map((event, index) => `
                <div class="event-item" style="margin-bottom:20px;padding:15px;border-bottom:1px solid #eee">
                    <div class="event-title" data-index="${index}" data-field="title">${event.title}</div>
                    <div class="event-detail" data-index="${index}" data-field="time">
                        🕒 ${event.date} ${event.time}
                    </div>
                    <div class="event-detail" data-index="${index}" data-field="location">📍 ${event.location}</div>
                    <div class="event-detail" data-index="${index}" data-field="notes">📝 ${event.notes}</div>
                    <div style="margin-top:10px;">
                        <button class="btn btn-primary" onclick="exportToCalendar(${index})">
                            新增到Google日曆
                        </button>
                    </div>
                </div>
            `).join('');

            // 綁定雙擊事件
            document.querySelectorAll('.event-title, .event-detail').forEach(element => {
                const index = element.dataset.index;
                const field = element.dataset.field;
                const inputType = field === 'notes' ? 'textarea' : 'text';
                
                makeEditable(element, index, field, inputType);
            });
        }

        // 保持其他功能不變 (handleImageUpload, addNewEvent, compressImage等)...

        // 初始化測試資料
        events.push({
            title: "範例會議",
            date: "2025-02-28",
            time: "14:30",
            location: "台北101會議室",
            notes: "季度營運計畫討論"
        });
        renderEvents();
    </script>
</body>
</html>
