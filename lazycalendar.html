<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧行程管理系統1121</title>
    <style>
        :root {
            --main-color: #FFC400;
            --secondary-color: #FFF3C4;
            --error-color: #D32F2F;
            --base-font-size: 14px;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            font-size: var(--base-font-size);
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .event-title {
            font-weight: bold;
            font-size: calc(var(--base-font-size) + 2pt);
            margin-bottom: 8px;
            cursor: pointer;
            padding: 4px;
        }

        .event-field {
            margin: 4px 0;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }

        .event-field:hover {
            background-color: var(--secondary-color);
        }

        .edit-input {
            width: 100%;
            padding: 4px;
            font-size: inherit;
            font-family: inherit;
        }

        @media screen and (max-width: 430px) {
            .container {
                padding: 10px;
                margin: 0;
                width: 100%;
                box-shadow: none;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="drop-zone" id="dropZone">
            <p>拖放圖片至此或點擊上傳 (支援PNG/JPG)</p>
            <input type="file" id="fileInput" hidden accept="image/png, image/jpeg">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div id="eventList"></div>

        <div class="toolbar">
            <button class="btn btn-primary" onclick="addNewEvent()">+ 新增行程</button>
        </div>
    </div>

    <script>
        let events = [];
        
        // 初始化拖放功能 (保持原有不變)...

        // Google Calendar時間格式轉換
        function formatGoogleCalendarTime(dateString, timeString) {
            const date = new Date(`${dateString}T${timeString}`);
            return date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
        }

        // 直接連結到Google Calendar
        function exportToCalendar(index) {
            const event = events[index];
            const startTime = formatGoogleCalendarTime(event.date, event.startTime);
            const endTime = formatGoogleCalendarTime(event.date, event.endTime);

            const params = new URLSearchParams({
                action: "TEMPLATE",
                text: event.title,
                dates: `${startTime}/${endTime}`,
                location: event.location,
                details: event.notes
            });

            window.open(`https://calendar.google.com/calendar/render?${params}`);
        }

        // 雙擊編輯功能
        function enableInlineEditing(element, index, field, inputType = 'text') {
            element.ondblclick = () => {
                const originalText = element.textContent.replace(/^[^ ]+ /, '');
                const input = document.createElement('input');
                input.type = inputType;
                input.className = 'edit-input';
                input.value = originalText;

                input.onblur = () => {
                    events[index][field] = input.value;
                    updateEventDisplay(element, field, input.value);
                    input.remove();
                };

                element.innerHTML = '';
                element.appendChild(input);
                input.focus();
            };
        }

        function updateEventDisplay(element, field, value) {
            const icons = {
                time: '🕒',
                location: '📍',
                notes: '📝'
            };
            element.innerHTML = `${icons[field]} ${value}`;
        }

        // 渲染事件列表
        function renderEvents() {
            const container = document.getElementById('eventList');
            container.innerHTML = events.map((event, index) => `
                <div class="event-item" data-index="${index}">
                    <div class="event-title" data-field="title">${event.title}</div>
                    <div class="event-field" data-field="time">🕒 ${event.startTime} - ${event.endTime}</div>
                    <div class="event-field" data-field="location">📍 ${event.location}</div>
                    <div class="event-field" data-field="notes">📝 ${event.notes}</div>
                    <div style="margin-top:15px;">
                        <button class="btn btn-primary" onclick="exportToCalendar(${index})">
                            新增到Google日曆
                        </button>
                    </div>
                </div>
            `).join('');

            // 綁定編輯功能
            document.querySelectorAll('.event-title').forEach(element => {
                const index = element.closest('.event-item').dataset.index;
                element.ondblclick = () => {
                    const input = document.createElement('input');
                    input.value = element.textContent;
                    input.className = 'edit-input';
                    input.style.fontSize = 'inherit';
                    input.style.fontWeight = 'bold';

                    input.onblur = () => {
                        events[index].title = input.value;
                        element.textContent = input.value;
                        input.remove();
                    };

                    element.textContent = '';
                    element.appendChild(input);
                    input.focus();
                };
            });

            document.querySelectorAll('.event-field').forEach(element => {
                const index = element.closest('.event-item').dataset.index;
                const field = element.dataset.field;
                enableInlineEditing(element, index, field);
            });
        }

        // 新增空白行程
        function addNewEvent() {
            events.push({
                title: "新行程",
                date: new Date().toISOString().split('T')[0],
                startTime: "09:00",
                endTime: "10:00",
                location: "",
                notes: ""
            });
            renderEvents();
        }

        // 保持其他功能不變 (handleImageUpload, compressImage等)...
    </script>
</body>
</html>
