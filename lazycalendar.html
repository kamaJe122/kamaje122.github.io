<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧行程管理系統</title>
    <style>
        :root {
            --main-color: #FFC400;
            --secondary-color: #FFF3C4;
            --error-color: #D32F2F;
        }

        /* 主容器樣式 */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* 圖片上傳區域 */
        .drop-zone {
            border: 3px dashed var(--main-color);
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
        }
        .drop-zone.active {
            background-color: var(--secondary-color);
        }

        /* 行程項目樣式 */
        .event-item {
            display: grid;
            grid-template-columns: 1fr 100px;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        .event-item.editing {
            background: var(--secondary-color);
        }

        /* 按鈕通用樣式 */
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .btn-primary {
            background: var(--main-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 圖片上傳區 -->
        <div class="drop-zone" id="dropZone">
            <p>拖放圖片至此或點擊上傳 (支援PNG/JPG)</p>
            <input type="file" id="fileInput" hidden accept="image/png, image/jpeg">
        </div>

        <!-- 行程列表 -->
        <div id="eventList">
            <!-- 動態產生行程項目 -->
        </div>

        <!-- 控制按鈕 -->
        <div class="toolbar">
            <button class="btn btn-primary" onclick="addNewEvent()">+ 新增行程</button>
        </div>
    </div>

    <script>
        // 全域狀態管理
        let events = [];

        // 初始化拖放功能
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('active');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('active');
        });

        dropZone.addEventListener('drop', async (e) => {
            e.preventDefault();
            dropZone.classList.remove('active');
            const file = e.dataTransfer.files[0];
            if (file) handleImageUpload(file);
        });

        // 圖片處理主函式
        async function handleImageUpload(file) {
            try {
                if (!['image/png', 'image/jpeg'].includes(file.type)) {
                    throw new Error('僅支援PNG/JPEG格式');
                }

                // 前端圖片壓縮
                const compressedFile = await compressImage(file, {
                    maxWidth: 1024,
                    quality: 0.7
                });

                // 轉換為Base64
                const base64Data = await fileToBase64(compressedFile);

                // 呼叫後端API
                const response = await fetch('http://localhost:3001/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: "gpt-4o",
                        messages: [{
                            role: "user",
                            content: [
                                {
                                    type: "text",
                                    text: "從圖片中提取行程資訊，使用以下JSON格式：\n" + 
                                          "{\n  events: [\n    {\n      title: string,\n      date: YYYY-MM-DD,\n      time: HH:mm,\n      location: string,\n      notes: string\n    }\n  ]\n}"
                                },
                                {
                                    type: "image_url",
                                    image_url: { url: `data:image/jpeg;base64,${base64Data}` }
                                }
                            ]
                        }]
                    })
                });

                if (!response.ok) throw new Error('API請求失敗');
                const data = await response.json();
                const eventsData = JSON.parse(data.choices[0].message.content);
                events.push(...eventsData.events);
                renderEvents();
            } catch (error) {
                showError(`處理失敗: ${error.message}`);
            }
        }

        // 渲染行程列表
        function renderEvents() {
            const container = document.getElementById('eventList');
            container.innerHTML = events.map((event, index) => `
                <div class="event-item">
                    <div>
                        <input type="text" value="${event.title}" 
                               onchange="updateEvent(${index}, 'title', this.value)">
                        <input type="date" value="${event.date}"
                               onchange="updateEvent(${index}, 'date', this.value)">
                        <input type="time" value="${event.time}"
                               onchange="updateEvent(${index}, 'time', this.value)">
                    </div>
                    <div>
                        <button class="btn btn-primary" 
                                onclick="exportToCalendar(${index})">匯出</button>
                    </div>
                </div>
            `).join('');
        }

        // 新增空白行程
        function addNewEvent() {
            events.push({
                title: "新行程",
                date: new Date().toISOString().split('T')[0],
                time: "12:00",
                location: "",
                notes: ""
            });
            renderEvents();
        }

        // 錯誤處理函式
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px;
                background: ${getComputedStyle(document.documentElement)
                    .getPropertyValue('--error-color')};
                color: white;
                border-radius: 8px;
                z-index: 1000;
            `;
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 5000);
        }
    </script>
</body>
</html>
