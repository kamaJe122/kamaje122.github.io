<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧行程管理系統</title>
    <style>
        :root {
            --main-color: #FFC400;
            --secondary-color: #FFF3C4;
            --error-color: #D32F2F;
        }

        /* 新增字體設定 */
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
        }

        * {
            font-family: inherit;
            box-sizing: border-box;
        }

        /* 主容器響應式設計 */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* 圖片上傳區域 */
        .drop-zone {
            border: 3px dashed var(--main-color);
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
        }
        .drop-zone.active {
            background-color: var(--secondary-color);
        }

        /* 行程項目樣式 */
        .event-item {
            display: grid;
            grid-template-columns: 1fr 100px;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        /* 按鈕樣式 */
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .btn-primary {
            background: var(--main-color);
            color: white;
        }

        /* 進度條樣式 */
        .progress-bar {
            height: 5px;
            background: var(--main-color);
            width: 0%;
            transition: width 0.3s ease;
            margin-top: 10px;
        }

        /* 手機版樣式 */
        @media screen and (max-width: 430px) {
            .container {
                padding: 10px;
                margin: 0;
                width: 100%;
                box-shadow: none;
                border-radius: 0;
            }

            .drop-zone {
                padding: 20px;
                font-size: 14px;
            }

            .event-item {
                grid-template-columns: 1fr;
                gap: 10px;
                padding: 10px;
            }

            .btn {
                padding: 6px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="drop-zone" id="dropZone">
            <p>拖放圖片至此或點擊上傳 (支援PNG/JPG)</p>
            <input type="file" id="fileInput" hidden accept="image/png, image/jpeg">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div id="eventList"></div>

        <div class="toolbar">
            <button class="btn btn-primary" onclick="addNewEvent()">+ 新增行程</button>
        </div>
    </div>

    <script>
        let events = [];

        // 初始化拖放功能
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const progressBar = document.getElementById('progressBar');

        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('active');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('active');
        });

        dropZone.addEventListener('drop', async (e) => {
            e.preventDefault();
            dropZone.classList.remove('active');
            const file = e.dataTransfer.files[0];
            if (file) handleImageUpload(file);
        });

        // 圖片上傳處理
        async function handleImageUpload(file) {
            try {
                progressBar.style.width = '0%';
                
                if (!['image/png', 'image/jpeg'].includes(file.type)) {
                    throw new Error('僅支援PNG/JPEG格式');
                }

                const compressedFile = await compressImage(file, {
                    maxWidth: 1024,
                    quality: 0.7
                });

                const base64Data = await fileToBase64(compressedFile);

                const xhr = new XMLHttpRequest();
                xhr.open('POST', 'http://localhost:3001/api/analyze', true);
                xhr.setRequestHeader('Content-Type', 'application/json');

                xhr.upload.onprogress = (e) => {
                    if (e.lengthComputable) {
                        const percent = (e.loaded / e.total) * 100;
                        progressBar.style.width = `${percent}%`;
                    }
                };

                xhr.onload = () => {
                    if (xhr.status === 200) {
                        const data = JSON.parse(xhr.responseText);
                        const eventsData = JSON.parse(data.choices[0].message.content);
                        events.push(...eventsData.events);
                        renderEvents();
                    } else {
                        throw new Error('API請求失敗');
                    }
                };

                xhr.send(JSON.stringify({
                    model: "gpt-4o",
                    messages: [{
                        role: "user",
                        content: [
                            {
                                type: "text",
                                text: "從圖片中提取行程資訊，使用以下JSON格式：\n" + 
                                      "{\n  events: [\n    {\n      title: string,\n      date: YYYY-MM-DD,\n      time: HH:mm,\n      location: string,\n      notes: string\n    }\n  ]\n}"
                            },
                            {
                                type: "image_url",
                                image_url: { url: `data:image/jpeg;base64,${base64Data}` }
                            }
                        ]
                    }]
                }));

            } catch (error) {
                showError(`處理失敗: ${error.message}`);
                progressBar.style.backgroundColor = 'red';
            }
        }

        // 渲染行程列表
        function renderEvents() {
            const container = document.getElementById('eventList');
            container.innerHTML = events.map((event, index) => `
                <div class="event-item">
                    <div>
                        <input type="text" value="${event.title}" 
                               onchange="updateEvent(${index}, 'title', this.value)">
                        <input type="date" value="${event.date}"
                               onchange="updateEvent(${index}, 'date', this.value)">
                        <input type="time" value="${event.time}"
                               onchange="updateEvent(${index}, 'time', this.value)">
                    </div>
                    <div>
                        <button class="btn btn-primary" 
                                onclick="exportToCalendar(${index})">匯出</button>
                    </div>
                </div>
            `).join('');
        }

        // 新增行程功能
        function addNewEvent() {
            events.push({
                title: "新行程",
                date: new Date().toISOString().split('T')[0],
                time: "12:00",
                location: "",
                notes: ""
            });
            renderEvents();
        }

        // 匯出到Google日曆
        function exportToCalendar(index) {
            const event = events[index];
            const icsContent = [
                'BEGIN:VCALENDAR',
                'VERSION:2.0',
                'BEGIN:VEVENT',
                `SUMMARY:${event.title}`,
                `DTSTART:${event.date.replace(/-/g, '')}T${event.time.replace(/:/g, '')}00Z`,
                `LOCATION:${event.location}`,
                `DESCRIPTION:${event.notes}`,
                'END:VEVENT',
                'END:VCALENDAR'
            ].join('\n');

            const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `${event.title}.ics`;
            link.click();
            URL.revokeObjectURL(url);
        }

        // 錯誤處理
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px;
                background: var(--error-color);
                color: white;
                border-radius: 8px;
                z-index: 1000;
                max-width: 300px;
            `;
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 5000);
        }

        // 工具函式
        async function compressImage(file, options) {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = URL.createObjectURL(file);
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const ratio = options.maxWidth / img.width;
                    canvas.width = options.maxWidth;
                    canvas.height = img.height * ratio;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob(resolve, 'image/jpeg', options.quality);
                };
            });
        }

        function fileToBase64(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result.split(',')[1]);
                reader.readAsDataURL(file);
            });
        }

        function updateEvent(index, field, value) {
            events[index][field] = value;
        }
    </script>
</body>
</html>
