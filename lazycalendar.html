<body>
    <div class="container">
        <div class="drop-zone" id="dropZone">
            <p>æ‹–æ”¾åœ–ç‰‡è‡³æ­¤æˆ–é»æ“Šä¸Šå‚³ (æ”¯æ´PNG/JPG)</p>
            <input type="file" id="fileInput" hidden accept="image/png, image/jpeg">

    <script>
        let events = [];

        // åˆå§‹åŒ–æ‹–æ”¾åŠŸèƒ½
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = 'rgba(255, 196, 0, 0.1)';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.backgroundColor = 'rgba(255, 196, 0, 0.05)';
        });

        dropZone.addEventListener('drop', async (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = 'rgba(255, 196, 0, 0.05)';
            const file = e.dataTransfer.files[0];
            if (file) handleImageUpload(file);
        });

        // ä¿®æ­£å¾Œçš„åœ–ç‰‡è™•ç†å‡½å¼
        async function handleImageUpload(file) {
            try {
                if (!['image/png', 'image/jpeg'].includes(file.type)) {
                    throw new Error('åƒ…æ”¯æ´PNG/JPEGæ ¼å¼');
                }

                // å¯¦éš›å‘¼å«APIçš„ç¨‹å¼ç¢¼æ‡‰åœ¨æ­¤è™•
                // ä»¥ä¸‹æ˜¯æ¨¡æ“¬æ­£ç¢ºçš„APIå›æ‡‰
                const mockResponse = {
                    choices: [{
                        message: {
                            content: JSON.stringify({
                                events: [{
                                    title: "è¾¨è­˜ç¯„ä¾‹",
                                    date: "2025-03-15",
                                    startTime: "14:00",
                                    endTime: "16:00",
                                    location: "å°åŒ—101æœƒè­°å®¤",
                                    notes: "AIåœ–ç‰‡è¾¨è­˜æ¸¬è©¦æœƒè­°"
                                }]
                            })
                        }
                    }]
                };

                const eventsData = JSON.parse(mockResponse.choices[0].message.content);
                events.push(...eventsData.events);
                renderEvents();

            } catch (error) {
                showError(`è™•ç†å¤±æ•—: ${error.message}`);
            }
        }

        // æ™‚é–“è¼¸å…¥å…ƒä»¶
        function createTimeEditor(dateStr, startTime, endTime) {
            const [year, month, day] = dateStr.split('-');
            const [startHour, startMinute] = startTime.split(':');
            const [endHour, endMinute] = endTime.split(':');

            return `
                <div class="time-input-group">
                    <input class="time-input" type="number" value="${year}" placeholder="å¹´" min="2000" max="2100">
                    <input class="time-input" type="number" value="${month}" placeholder="æœˆ" min="1" max="12">
                    <input class="time-input" type="number" value="${day}" placeholder="æ—¥" min="1" max="31">
                    <span>|</span>
                    <input class="time-input" type="number" value="${startHour}" placeholder="æ™‚" min="0" max="23">
                    <input class="time-input" type="number" value="${startMinute}" placeholder="åˆ†" min="0" max="59">
                    <span>-</span>
                    <input class="time-input" type="number" value="${endHour}" placeholder="æ™‚" min="0" max="23">
                    <input class="time-input" type="number" value="${endMinute}" placeholder="åˆ†" min="0" max="59">
                </div>
            `;
        }

        // å¼·åŒ–ç·¨è¼¯åŠŸèƒ½
        function enableEditing() {
            document.querySelectorAll('.event-title, .event-field').forEach(element => {
                element.ondblclick = function() {
                    const index = this.closest('.event-item').dataset.index;
                    const field = this.dataset.field;
                    const event = events[index];

                    const editorContainer = document.createElement('div');
                    
                    if (field === 'time') {
                        editorContainer.innerHTML = createTimeEditor(
                            event.date, 
                            event.startTime, 
                            event.endTime
                        );

                        const inputs = editorContainer.querySelectorAll('input');
                        inputs.forEach(input => input.addEventListener('blur', () => {
                            const values = Array.from(inputs).map(i => i.value.padStart(2, '0'));
                            event.date = `${values[0]}-${values[1]}-${values[2]}`;
                            event.startTime = `${values[3]}:${values[4]}`;
                            event.endTime = `${values[5]}:${values[6]}`;
                            renderEvents();
                        }));
                    } else {
                        const input = document.createElement('input');
                        input.value = event[field];
                        input.style.width = '100%';
                        input.addEventListener('blur', () => {
                            event[field] = input.value;
                            renderEvents();
                        });
                        editorContainer.appendChild(input);
                    }

                    this.innerHTML = '';
                    this.appendChild(editorContainer);
                    editorContainer.querySelector('input')?.focus();
                };
            });
        }

        // æ¸²æŸ“äº‹ä»¶åˆ—è¡¨
        function renderEvents() {
            const container = document.getElementById('eventList');
            container.innerHTML = events.map((event, index) => `
                <div class="event-item" data-index="${index}">
                    <div class="event-content">
                        <div class="event-title" data-field="title">
                            <div class="field-icon">ğŸ“Œ</div>
                            <div>${event.title}</div>
                        </div>
                        <div class="event-field" data-field="time">
                            <div class="field-icon">ğŸ•’</div>
                            <div>${event.date} ${event.startTime} - ${event.endTime}</div>
                        </div>
                        <div class="event-field" data-field="location">
                            <div class="field-icon">ğŸ“</div>
                            <div>${event.location}</div>
                        </div>
                        <div class="event-field" data-field="notes">
                            <div class="field-icon">ğŸ“</div>
                            <div>${event.notes}</div>
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="exportToCalendar(${index})">
                        æ–°å¢åˆ°Googleæ—¥æ›†
                    </button>
                </div>
            `).join('');

            enableEditing();
        }

        // å…¶ä»–ä¿æŒä¸è®Šçš„å‡½å¼ (addNewEvent, exportToCalendarç­‰)
        // ... [ä¿æŒåŸæœ‰ç¨‹å¼ç¢¼ä¸è®Š] ...

        // åˆå§‹åŒ–ç¯„ä¾‹è³‡æ–™
        addNewEvent();
    </script>
