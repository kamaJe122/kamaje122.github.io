<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>快速文字管理器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      padding: 10px;
      background-color: #FFF9E6;
      color: #4D3900;
      box-sizing: border-box;
    }

    #clipboard {
      margin-top: 20px;
      background-color: #FFE066;
      border-radius: 10px;
      padding: 10px;
    }

    #newSnippet {
      width: calc(100% - 80px);
      padding: 8px;
      margin-right: 5px;
    }

    #snippetsList {
      list-style-type: none;
      padding: 0;
    }

    #snippetsList li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
      padding: 10px;
      border: 2px solid #FFC400;
      background-color: #FFFBF0;
      border-radius: 8px;
    }

    #snippetsList li span {
      flex-grow: 1;
      margin-right: 10px;
      word-break: break-all;
    }

    #snippetsList li .button-container {
      display: flex;
      gap: 5px;
    }

    button {
      background-color: #FFC400;
      color: #4D3900;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #FFD633;
    }

    @media (max-width: 480px) {
      body {
        padding: 5px;
      }

      #newSnippet {
        width: calc(100% - 70px);
      }

      button {
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="clipboard">
      <input type="text" id="newSnippet" placeholder="輸入要保存的文字">
      <button id="saveSnippet">保存</button>
      <ul id="snippetsList"></ul>
    </div>
  </div>

  <script>
    let snippets = [];
    let longPressTimer;
    let isDragging = false;

    document.getElementById('saveSnippet').addEventListener('click', () => {
      const snippet = document.getElementById('newSnippet').value;
      if (snippet) {
        snippets.push(snippet);
        displaySnippets();
        document.getElementById('newSnippet').value = '';
      }
    });

    function displaySnippets() {
      const snippetsList = document.getElementById('snippetsList');
      snippetsList.innerHTML = '';
      snippets.forEach((snippet, index) => {
        const li = document.createElement('li');
        
        const snippetText = document.createElement('span');
        snippetText.textContent = snippet;
        snippetText.addEventListener('dblclick', () => {
          const input = document.createElement('input');
          input.value = snippet;
          li.replaceChild(input, snippetText);
          input.focus();
          input.addEventListener('blur', () => {
            snippets[index] = input.value;
            displaySnippets();
          });
        });
        li.appendChild(snippetText);

        const copyButton = document.createElement('button');
        copyButton.textContent = '複製';
        copyButton.addEventListener('click', () => {
          navigator.clipboard.writeText(snippet).then(() => {
            console.log('文字已複製到剪貼板');
          }).catch(err => {
            console.error('無法複製文字: ', err);
          });
        });

        const deleteButton = document.createElement('button');
        deleteButton.textContent = '刪除';
        deleteButton.addEventListener('click', () => {
          snippets.splice(index, 1);
          displaySnippets();
        });

        li.draggable = true;
        li.addEventListener('dragstart', (e) => {
          e.dataTransfer.setData('text/plain', index);
        });

        li.addEventListener('dragover', (e) => {
          e.preventDefault();
        });

        li.addEventListener('drop', (e) => {
          e.preventDefault();
          const draggedIndex = parseInt(e.dataTransfer.getData('text/plain'));
          const targetIndex = index;
          const draggedSnippet = snippets[draggedIndex];
          snippets.splice(draggedIndex, 1);
          snippets.splice(targetIndex, 0, draggedSnippet);
          displaySnippets();
        });

        // 長按觸發拖曳（移動設備）
        li.addEventListener('touchstart', (e) => {
          longPressTimer = setTimeout(() => {
            isDragging = true;
            li.classList.add('dragging');
          }, 500);
        });

        li.addEventListener('touchmove', (e) => {
          if (isDragging) {
            e.preventDefault();
            const touch = e.touches[0];
            const draggedOver = document.elementFromPoint(touch.clientX, touch.clientY);
            if (draggedOver && draggedOver.tagName === 'LI') {
              const draggedOverIndex = Array.from(snippetsList.children).indexOf(draggedOver);
              snippetsList.insertBefore(li, draggedOver);
              const temp = snippets[index];
              snippets[index] = snippets[draggedOverIndex];
              snippets[draggedOverIndex] = temp;
            }
          }
        });

        li.addEventListener('touchend', () => {
          clearTimeout(longPressTimer);
          if (isDragging) {
            isDragging = false;
            li.classList.remove('dragging');
            displaySnippets();
          }
        });

        li.appendChild(copyButton);
        li.appendChild(deleteButton);
        snippetsList.appendChild(li);
      });
    }

    // 初始化時添加預設內容
    snippets.push('美樂家簡單推薦');
    document.addEventListener('DOMContentLoaded', displaySnippets);
  </script>
</body>
</html>
