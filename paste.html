<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kama版懶人複製貼上</title>
  <style>
    /* 設置整體頁面樣式 */
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      padding: 10px;
      background-color: #FFF9E6;
      color: #4D3900;
      box-sizing: border-box;
    }

    /* 設置剪貼板容器樣式 */
    #clipboard {
      margin-top: 20px;
      background-color: #FFE066;
      border-radius: 10px;
      padding: 10px;
    }

    /* 設置輸入區域的容器樣式 */
    #inputContainer {
      display: flex;
      margin-bottom: 10px;
    }

    /* 設置新增文字輸入框樣式 */
    #newSnippet {
      flex-grow: 1;
      padding: 10px;
      margin-right: 10px;
      border: 2px solid #FFC400;
      background-color: #FFFBF0;
      border-radius: 8px;
      resize: vertical;
      min-height: 60px;
    }

    /* 設置新增按鈕樣式 */
    #saveSnippet {
      align-self: flex-start;
    }

    /* 設置文字列表樣式 */
    #snippetsList {
      list-style-type: none;
      padding: 0;
    }

    /* 設置每個文字項目的樣式 */
    #snippetsList li {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 5px;
      padding: 10px;
      border: 2px solid #FFC400;
      background-color: #FFFBF0;
      border-radius: 8px;
    }

    /* 設置文字內容的樣式 */
    #snippetsList li span {
      flex-grow: 1;
      margin-right: 10px;
      word-break: break-all;
      white-space: pre-wrap;
    }

    /* 設置按鈕容器的樣式 */
    #snippetsList li .button-container {
      display: flex;
      gap: 5px;
    }

    /* 設置按鈕的基本樣式 */
    button {
      background-color: #FFC400;
      color: #4D3900;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    /* 設置按鈕懸停效果 */
    button:hover {
      background-color: #FFD633;
    }

    /* 響應式設計：針對小螢幕設備的調整 */
    @media (max-width: 480px) {
      body {
        padding: 5px;
      }

      #newSnippet {
        margin-right: 5px;
      }

      button {
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="clipboard">
      <!-- 輸入新文字的區域 -->
      <div id="inputContainer">
        <textarea id="newSnippet" placeholder="輸入要複製的文字"></textarea>
        <button id="saveSnippet">新增</button>
      </div>
      <!-- 顯示已保存文字的列表 -->
      <ul id="snippetsList"></ul>
    </div>
  </div>

  <script>
    // 儲存所有文字片段的數組
    let snippets = [];
    // 用於長按觸發的計時器
    let longPressTimer;
    // 標記是否正在拖曳
    let isDragging = false;

    // 為新增按鈕添加點擊事件監聽器
    document.getElementById('saveSnippet').addEventListener('click', saveSnippet);

    // 保存新的文字片段
    function saveSnippet() {
      const snippet = document.getElementById('newSnippet').value;
      if (snippet) {
        snippets.push(snippet);
        displaySnippets();
        document.getElementById('newSnippet').value = '';
      }
    }

    // 顯示所有保存的文字片段
    function displaySnippets() {
      const snippetsList = document.getElementById('snippetsList');
      snippetsList.innerHTML = '';
      snippets.forEach((snippet, index) => {
        const li = document.createElement('li');
        
        // 創建顯示文字的span元素
        const snippetText = document.createElement('span');
        snippetText.textContent = snippet;
        // 添加雙擊編輯功能
        snippetText.addEventListener('dblclick', () => {
          const textarea = document.createElement('textarea');
          textarea.value = snippet;
          textarea.style.width = '100%';
          textarea.style.minHeight = '60px';
          li.replaceChild(textarea, snippetText);
          textarea.focus();
          textarea.addEventListener('blur', () => {
            snippets[index] = textarea.value;
            displaySnippets();
          });
        });
        li.appendChild(snippetText);

        // 創建複製按鈕
        const copyButton = document.createElement('button');
        copyButton.textContent = '複製';
        copyButton.addEventListener('click', () => {
          navigator.clipboard.writeText(snippet).then(() => {
            console.log('文字已複製到剪貼板');
          }).catch(err => {
            console.error('無法複製文字: ', err);
          });
        });

        // 創建刪除按鈕
        const deleteButton = document.createElement('button');
        deleteButton.textContent = '刪除';
        deleteButton.addEventListener('click', () => {
          snippets.splice(index, 1);
          displaySnippets();
        });

        // 添加拖曳功能
        li.draggable = true;
        li.addEventListener('dragstart', (e) => {
          e.dataTransfer.setData('text/plain', index);
        });

        li.addEventListener('dragover', (e) => {
          e.preventDefault();
        });

        li.addEventListener('drop', (e) => {
          e.preventDefault();
          const draggedIndex = parseInt(e.dataTransfer.getData('text/plain'));
          const targetIndex = index;
          const draggedSnippet = snippets[draggedIndex];
          snippets.splice(draggedIndex, 1);
          snippets.splice(targetIndex, 0, draggedSnippet);
          displaySnippets();
        });

        // 長按觸發拖曳（移動設備）
        li.addEventListener('touchstart', (e) => {
          longPressTimer = setTimeout(() => {
            isDragging = true;
            li.classList.add('dragging');
          }, 500);
        });

        li.addEventListener('touchmove', (e) => {
          if (isDragging) {
            e.preventDefault();
            const touch = e.touches[0];
            const draggedOver = document.elementFromPoint(touch.clientX, touch.clientY);
            if (draggedOver && draggedOver.tagName === 'LI') {
              const draggedOverIndex = Array.from(snippetsList.children).indexOf(draggedOver);
              snippetsList.insertBefore(li, draggedOver);
              const temp = snippets[index];
              snippets[index] = snippets[draggedOverIndex];
              snippets[draggedOverIndex] = temp;
            }
          }
        });

        li.addEventListener('touchend', () => {
          clearTimeout(longPressTimer);
          if (isDragging) {
            isDragging = false;
            li.classList.remove('dragging');
            displaySnippets();
          }
        });

        // 將按鈕添加到列表項
        li.appendChild(copyButton);
        li.appendChild(deleteButton);
        snippetsList.appendChild(li);
      });
    }

    // 初始化時添加預設內容
    snippets.push('一個鐵道行2');


    // 頁面加載完成後顯示文字列表
    document.addEventListener('DOMContentLoaded', displaySnippets);
  </script>
</body>
</html>
